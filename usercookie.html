<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en">

<head>
    <title>store user data</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>


<body onload="getData()">
    <div class="container-fluid py-5">
        <div class="row justify-content-center py-5">
            <div class="col-10">
                <h1 class="display-3 text-center py-4">User Data</h1>
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Message</th>
                        <th>Time(Seconds)</th>
                    </tr>
                    <tr id="dataitem">
                        <td>Email</td>
                        <td>Subject</td>
                        <td>Message</td>
                        <td>Time</td>
                    </tr>
                </table>
            </div>
            <div class="col-10">
                <a href="contact.html" class="btn btn-primary">Back to Contact us Page</a>
            </div>
        </div>
    </div>
    <script src="js/contactform.js"></script>
</body>

</html>
